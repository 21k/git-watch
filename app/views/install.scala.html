@(repos: List[String])
<!doctype html>
<html>
    <head>

    </head>
    <body>
        <form name="submitter" method="post" enctype="multipart/form-data">
            <button type="submit">Set up git.watch webhooks</button><br/>
            <select name="repo" size="20">
                @repos.map { repo => <option value="@repo">@repo</option> }
            </select>
            <hr/>
            Other repo: <input type="text" name="repo" pattern="[A-Za-z0-9_-]+/[A-Za-z0-9_-]+/" placeholder="full repository name, eg AptElements/git-watch"/>
        </form>
    </body>
</html>
